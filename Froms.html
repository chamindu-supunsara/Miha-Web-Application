<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <label for="frm_email">Email</label>
        <br/>
        <input type="email" id="frm_email"/>
        <br/>
        <label for="frm_name">Name</label>
        <br/>
        <input type="text" id="frm_name"/>
        <br/>
        <label for="frm_msg">Message</label>
        <br/>
        <textarea id="frm_msg"></textarea>
        <br/>
        <input type="submit" id="frm_submit"/>
    </form>
</body>
</html>
