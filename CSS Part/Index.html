<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types Of CSS</title>
    <link rel="stylesheet" href="Style.css">    <!--External CSS-->
    <style>
        h3{color: blueviolet;}
        h3{background-color: yellow;}
    </style>                        <!--Internal CSS-->
</head>
<body>
    <div>
        <p style="color: red; font-size: 30px;">Inline CSS</p>
        <p style="font-size: 30px; color: blue;">Inline CSS</p>    <!--Inline CSS-->
        <p style="color: green; font-size: 30px;">Inline CSS</p>
    </div>
    <div>
        <h3>Internal CSS</h3>
        <h3>Internal CSS</h3>     <!--Internal CSS-->
        <h3>Internal CSS</h3>
    </div>
    <div class="abc">
        <p>External CSS</p>
        <p>External CSS</p>      <!--External CSS-->
        <p>External CSS</p>     <!--External CSS-->
    </div>
</body>
</html>
